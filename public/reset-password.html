<!doctype html>
<html>
    <head>
        <title>Reset Password</title>
    </head>

    <body>
        <div>
            <h3>Password confirmation!</h3>
            <form>
                <label for="newPassword">New Password</label>
                <input
                    type="text"
                    name="newPassword"
                    id="newPassword"
                    required
                />
                <label for="verifyPassword">Confirm Password</label>
                <input
                    type="text"
                    name="verifyPassword"
                    id="verifyPassword"
                    required
                />
                <input
                    type="submit"
                    name="submit"
                    id="resetPasswordClickEvt"
                    value="Reset Password"
                />
            </form>
        </div>
        <script type="text/javascript">
            var resetPasswordClickEvt = document.getElementById(
                'resetPasswordClickEvt',
            )

            resetPasswordClickEvt.addEventListener(
                'click',
                resetPasswordClicked,
            )

            function resetPasswordClicked(event) {
                event.preventDefault()
                var token = document.location.href.split('token=')[1]
                var newPassword = document.getElementById('newPassword').value
                var verifyPassword =
                    document.getElementById('verifyPassword').value
                var data = 'password=' + newPassword
                var url =
                    'http://localhost:3000/api/auth/reset-password?token=' +
                    token

                var regex = new RegExp('^[a-zA-Z0-9]{6,30}$')
                if (!regex.test(newPassword) || !regex.test(verifyPassword)) {
                    alert('Password does not meet the requirements')
                    return
                }

                if (newPassword !== verifyPassword) {
                    alert('Passwords do not match')
                    return
                }

                ajaxCall(data, url, function (status, response) {
                    if (status == 200) {
                        alert('successfully sent')
                    } else {
                        alert('Error', status)
                    }
                })
            }

            function ajaxCall(data, url, callback) {
                var xhttp = new XMLHttpRequest()
                xhttp.open('PUT', url, true)
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        return callback(this.status, JSON.parse(xhttp.response))
                    }
                }
                xhttp.setRequestHeader(
                    'Content-type',
                    'application/x-www-form-urlencoded',
                )
                xhttp.send(data)
            }
        </script>
    </body>
</html>
